<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hubway Challenge</title>
<link rel="stylesheet" href="external/bootstrap/3.3.7/bootstrap.css" type="text/css">
<link rel="stylesheet" href="site.css" type="text/css">
<link rel="stylesheet" href="external/leaflet/1.0.3/leaflet.css" type="text/css">
<link rel="stylesheet" href="external/jquery-ui/1.12.1/jquery-ui.css" type="text/css">
<script src="external/jquery/2.1.1/jquery.js"></script>
<script src="external/jquery-ui/1.12.1/jquery-ui.js"></script>
<script src="external/jquery.ui.touch-punch/4bc0091/jquery.ui.touch-punch.js"></script>
<script src="external/bootstrap/3.3.7/bootstrap.js"></script>
<script src="external/leaflet/1.0.3/leaflet.js"></script>
<script src="external/jdataview/2.5.0/jdataview.js"></script>
<script src="external/jbinary/2.1.3/jbinary.js"></script>
<script src="datasource.js"></script> 
<script src="hubway.js"></script>
</head>
<body data-datasrc="data.json">
<div class="container">
<header class="text-center">
<h1>Hubway Challenge</h1>
</header>
<main>

    <div class="row">

        <div class="col-xs-8">
            <div id="map"></div>
        </div>
    
        <div class="col-xs-4">
            
            <div class="row filter">
                <button class="btn btn-default" id="js_stations">Bike Stations</button>
            </div>
            
            <div class="row filter">
                <button class="btn btn-default" id="js_trips">Trips</button>
                <button class="btn btn-default" id="js_duration">Duration</button>
                <button class="btn btn-default" id="js_distance">Distance</button>
                <button class="btn btn-default" id="js_direction">Destination</button>
            </div>
            
            <div id="js_year"></div>
            
            <div class="row filter">
                <button class="btn btn-default" id="js_spring">Spring</button>
                <button class="btn btn-default" id="js_summer">Summer</button>
                <button class="btn btn-default" id="js_fall">Fall</button>
                <button class="btn btn-default" id="js_winter">Winter</button>
            </div>

            <div class="row filter">
                <button class="btn btn-default" id="js_weekday">Weekday</button>
                <button class="btn btn-default" id="js_weekend">Weekend</button>            
            </div>
            
            <div class="row filter">
                <button class="btn btn-default" id="js_early">Early</button>
                <button class="btn btn-default" id="js_morning">Morning</button>
                <button class="btn btn-default" id="js_midday">Midday</button>
                <button class="btn btn-default" id="js_afternoon">Afternoon</button>            
                <button class="btn btn-default" id="js_evening">Evening</button>
                <button class="btn btn-default" id="js_night">Night</button>
            </div>

            <hr>
 
            <div class="filter row">
                <div class="col-xs-12" id="js_description"></div>
            </div>
            
        </div>

    </div>
    
</main>
