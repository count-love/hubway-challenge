<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hubway: 5 million trips at your fingertips</title>
<link rel="stylesheet" href="external/bootstrap/3.3.7/bootstrap.css" type="text/css">
<link rel="stylesheet" href="site.css" type="text/css">
<link rel="stylesheet" href="external/leaflet/1.0.3/leaflet.css" type="text/css">
<link rel="stylesheet" href="external/jquery-ui/1.12.1/jquery-ui.css" type="text/css">
<script src="external/jquery/2.1.1/jquery.js"></script>
<script src="external/jquery-ui/1.12.1/jquery-ui.js"></script>
<script src="external/jquery.ui.touch-punch/4bc0091/jquery.ui.touch-punch.js"></script>
<script src="external/bootstrap/3.3.7/bootstrap.js"></script>
<script src="external/leaflet/1.0.3/leaflet.js"></script>
<script src="external/jdataview/2.5.0/jdataview.js"></script>
<script src="external/jbinary/2.1.3/jbinary.js"></script>
<script src="external/highcharts/highcharts.js"></script>
<script src="datasource.js"></script> 
<script src="hubway.js"></script>
</head>
<body data-datasrc="data.json">
<div class="container">
<header class="text-center">
<h1>Hubway: 5 million trips at your fingertips</h1>
</header>
<main>

    <div class="row">

        <div class="col-xs-7">
            <div id="map"></div>
        </div>
    
        <div class="col-xs-5">
            
            <div class="row filter btn-group" role="stations">
              <button class="btn btn-default js_query" id="js_stations_reset">Reset</button><button class="btn btn-default js_query" id="js_stations_select">All Stations</button>

              <div class="btn-group" role="stations">
              <button class="btn btn-default btn-group dropdown-toggle" type="button" id="js_stations" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Station groups
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1" id="js_stationList"></ul>
              </div>
              
              <div class="btn-group" role="stations">
              <button class="btn btn-default btn-group dropdown-toggle" type="button" id="js_kMeans" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Cluster results...
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu2" id="js_kMeansGroups"></ul>
              </div>


            </div>


            <div class="row filter" id="js_queries"></div>
            
            <div class="row filter" id="js_filters"></div>
            
            <hr>
 
            <div class="filter row">
                <div id="js_description"></div>
            
                <div id="js_chart"></div>
            </div>
            
        </div>

    </div>
    
</main>
