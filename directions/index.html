<!DOCTYPE html>
<html>
	<head>
		<title>Transit Choices</title>
		<link rel="stylesheet" href="../external/bootstrap/3.3.7/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="directions.css" type="text/css">
		<script src="../external/jquery/2.1.1/jquery.js"></script>
		<script src="../external/d3/4.6.0/d3.js"></script>
		<script src="directions.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="sidebar">
			<h1>Navigating Boston</h1>
			
			<form>
				<div id="map-mode">
					<div class="btn-group" role="group" aria-label="Mode to display on the map.">
						<button type="button" class="btn btn-default active" data-mode="mode">Fastest Transit</button>
						<button type="button" class="btn btn-default" data-mode="time">Travel Time</button>
					</div>
				</div>
				
				<div id="transit-modes">
					<strong>Include Transit Modes</strong>
					<div class="checkbox">
						<label><input type="checkbox" value="bike" checked> Hubway</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="mbta_subway" checked> Subway</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="mbta_bus" checked> Bus</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="mbta_commuter" checked> Commuter Line</label>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbuQ-55QIXPuJRvcNGIvTpEwL_qDdJsMo"></script>
	</body>
</html>
